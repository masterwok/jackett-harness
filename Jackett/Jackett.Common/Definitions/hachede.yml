settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Login to this tracker with your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button<li>Refresh the page by pressing <b>F5</b><li>Select the <b>Headers</b> tab<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"
  - name: sort
    type: select
    label: Sort requested from site
    default: "added"
    options:
      "added": "created"
      "seeders": "seeders"
      "size": "size"
  - name: type
    type: select
    label: Order requested from site
    default: "desc"
    options:
      "desc": "desc"
      "asc": "asc"

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: ?p=home&pid=1
    selector: div#member_info_bar

search:
  path: /
  keywordsfilters:
    - name: re_replace
      args: ["S0?(\\d{1,2})E(\\d{1,2})", "$1x$2"]
  inputs:
    p: torrents
    page: 1
    pid: 10
    $raw: "{{range .Categories}}&cid[]={{.}}{{end}}"
    keywords: "{{ .Keywords }}"
    # name description both uploader
    search_type: name
    "sortOptions[sortBy]": "{{ .Config.sort }}"
    "sortOptions[sortOrder]": "{{ .Config.type }}"

  rows:
    selector: table#torrents_table_classic > tbody > tr:not(:first-child), .torrent-box[id^="torrent_"]

  fields:
    category:
      selector: td.torrent_image div.category_image a, .categoryImage a
      attribute: href
      filters:
        - name: querystring
          args: cid
    title:
      selector: td.torrent_name > a, .newIndicator > a
      filters:
        - name: append
          args: " [spanish]"
    details:
      selector: td.torrent_name > a, .newIndicator > a
      attribute: href
    download:
      selector: .torrentImages > span:first-child a
      attribute: href
    banner:
      optional: true
      selector: td.torrent_image div.relativeDiv div:not(.category_image) a, .previewImage a
      attribute: href
    imdb:
      optional: true
      selector: .torrentFlags a[href*="www.imdb.com/title/tt"]
      attribute: href
    date:
      selector: td.torrent_name:contains("Subido"):contains("-"), .torrentOwner:contains("Subido"):contains("-")
      optional: true
      filters:
        - name: regexp
          args: "(?<=Subido )(.*)(?= por)"
        - name: replace
          args: [": ", ":"]
        - name: dateparse
          args: "02-01-2006 15:04"
    date:
      selector: td.torrent_name:contains("Subido"):not(:contains("-")), .torrentOwner:contains("Subido"):not(:contains("-"))
      optional: true
      filters:
        - name: regexp
          args: "(?<=Subido )(.*)(?= por)"
        - name: replace
          args: [": ", ":"]
        - name: replace
          args: ["Ayer a las", "Yesterday"]
        - name: replace
          args: ["Hoy en", "Today"]
        - name: replace
          args: ["Lunes a las", "Monday at"]
        - name: replace
          args: ["Martes a las", "Tuesday at"]
        - name: replace
          args: ["Miércoles a las", "Wednesday at"]
        - name: replace
          args: ["Jueves a las", "Thursday at"]
        - name: replace
          args: ["Viernes a las", "Friday at"]
        - name: replace # WTF?
          args: ["Friday a las", "Friday at"]
        - name: replace
          args: ["Sábado a las", "Saturday at"]
        - name: replace
          args: ["Domingo a las", "Sunday at"]
        - name: fuzzytime # eg: Yesterday 14:22 or Monday at 14:22
    date:
      selector: td.torrent_name:contains("Uploaded"):contains("-"), .torrentOwner:contains("Uploaded"):contains("-")
      optional: true
      filters:
        - name: regexp
          args: "(?<=Uploaded )(.*)(?= by)"
        - name: dateparse
          args: "02-01-2006 15:04"
    date:
      selector: td.torrent_name:contains("Uploaded"):not(:contains("-")), .torrentOwner:contains("Uploaded"):not(:contains("-"))
      optional: true
      filters:
        - name: regexp
          args: "(?<=Uploaded )(.*)(?= by)"
        - name: replace
          args: ["Yesterday at", "Yesterday"]
        - name: replace
          args: ["Today at", "Today"]
        - name: fuzzytime # eg: Yesterday 14:22 or Monday at 14:22
    size:
      selector: td.size a, .torrentInfo a[rel="torrent_size"]
    grabs:
      selector: td.completed a, .torrentInfo a[rel="times_completed"]
    seeders:
      selector: td.seeders a, .torrentInfo a[rel="torrent_seeders"]
    leechers:
      selector: td.leechers a, .torrentInfo a[rel="torrent_leechers"]
    downloadvolumefactor:
      text: 1
    downloadvolumefactor:
      optional: true
      selector: img[src$="torrent_free.png"]
      attribute: title
      filters:
        - name: replace
          args: ["FREE LEECH!", "0"]
    downloadvolumefactor:
      optional: true
      selector: img[src$="torrent_multiple_download.png"]
      attribute: title
      filters:
        - name: split
          args: [":", 1]
        - name: trim
    uploadvolumefactor:
      text: 1
    uploadvolumefactor:
      optional: true
      selector: img[src$="torrent_multiple_upload.png"]
      attribute: title
      filters:
        - name: split
          args: [":", 1]
        - name: trim
    minimumratio:
      text: 1.0
    minimumseedtime:
      text: 259200 # 3 day (72h)
