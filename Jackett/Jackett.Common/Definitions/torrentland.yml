  modes:
    search: [q, imdbid]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "3"
    options:
      "3": "created"
      "5": "seeders"
      "4": "size"
      "2": "title"
  - name: type
    type: select
    label: Order requested from site
    default: "2"
    options:
      "2": "desc"
      "1": "asc"
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: index.php?page=login
  method: post
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: .alertMessage
  test:
    path: index.php
    selector: form[name="jump1"]

search:
  path: index.php
  keywordsfilters:
    - name: re_replace
      args: ["(?i)\\bS(\\d+)", "T$1"]
  inputs:
    page: torrents
    $raw: "category={{ range .Categories }}{{.}};{{end}}"
    # 0 filename 1 file&dsc 2 descr 5 gold 6 silver 7 bronze
    options: "{{ if .Query.IMDBID }}2{{else}}0{{end}}"
    # 0 all 1 active 2 dead
    active: 0
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"
    # does not return imdb link in results

  rows:
    selector: "#Mcol table.table-inverse ~ table.table-inverse > tbody > tr:has(a[href^=\"index.php?page=torrent-details\"])"

  fields:
    category:
      selector: td:nth-child(1) a
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: td:nth-child(2) a:contains("VOSE")
      optional: true
      filters:
        - name: re_replace
          args: ["(?i)\\bT(\\d+)", "S$1"]
        - name: append
          args: " [English]"
    title:
      selector: td:nth-child(2) a:not(:contains("VOSE"))
      optional: true
      filters:
        - name: re_replace
          args: ["(?i)\\bT(\\d+)", "S$1"]
        - name: append
          args: " [Spanish]"
    banner:
      optional: true
      selector: td:nth-child(2) a
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=(.+?)width
        - name: trim
        - name: replace
          args: ["torrentimg/nocover.jpg", ""]
    details:
      selector: td:nth-child(2) a
      attribute: href
    description:
      selector: td:nth-child(1) a
      attribute: href
      filters:
        - name: querystring
          args: category
        - name: prepend
          args: "cat="
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(8) a
    leechers:
      selector: td:nth-child(9) a
    grabs:
      selector: td:nth-child(10)
      filters:
        - name: replace
          args: ["---", "0"]
    date:
      selector: td:nth-child(7)
      filters:
        - name: dateparse
          args: "02/01/2006"
    download:
      selector: a[href^="download.php"]
      attribute: href
    downloadvolumefactor:
      text: 1
    downloadvolumefactor:
      optional: true
      selector: tr
      attribute: style
      filters:
        - name: regexp
          args: "background: #(.*)"
        - name: replace
          args: ["f9bdbd", "0"] # freeleech
        - name: replace
          args: ["f9e5a5", "0"] # gold
        - name: replace
          args: ["a9a9a9", "0.5"] # silver
        - name: replace
          args: ["f6c8a6", "0.75"] # bronze
    uploadvolumefactor:
      case:
        img[src$="2x.gif"]: 2
        img[src$="3x.gif"]: 3
        img[src$="4x.gif"]: 4
        img[src$="5x.gif"]: 5
        img[src$="6x.gif"]: 6
        img[src$="7x.gif"]: 7
        "*": 1
# xbtit customised
