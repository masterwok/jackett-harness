login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  captcha:
    type: image
    selector: img#captcha_img
    input: imagestring
  error:
    - selector: table:contains("Login failed!")
  test:
    path: index.php

search:
  paths:
    - path: browse.php
  keywordsfilters:
    - name: re_replace
      args: ["(?<=^| )(?!-|\\+)[^ ]+(?= |$)", "+$&"]
  inputs:
    $raw: "{{range .Categories}}genre={{.}}&{{end}}"
    search: "{{ .Keywords }}"
    search_type: title
  rows:
    selector: table#browse > tbody > tr:has(a[href^="browse.php?genre="])
  fields:
    category:
      selector: a[href^="browse.php?genre="]
      attribute: href
      filters:
        - name: querystring
          args: genre
    title:
      selector: td:nth-child(2) span
    download:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args: ["details.php?id=", "download.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    grabs:
      selector: td:nth-child(12)
      filters:
        - name: regexp
          args: ([\d,]+)
    files:
      selector: td:nth-child(10)
    size:
      selector: td:nth-child(11)
    seeders:
      selector: td:nth-child(13)
    leechers:
      selector: td:nth-child(14)
    date:
      selector: td:nth-child(9)
      filters:
        - name: re_replace
          args: ["([a-zA-Z]+)\\s+(\\d{1,2})\\s+'(\\d{2})", "$2 $1 $3"]
        - name: dateparse
          args: "2 Jan 06"
    downloadvolumefactor:
      case:
        "*": 1
    uploadvolumefactor:
      case:
        ":has(img[title^=HD]):has(img[title^=CURRENT])": 1.8
        "img[title^=CURRENT]": 1.6
        "img[title^=HD]": 1.3
        "*": 1.1
