settings:
  - name: info
    type: info
    label: Proxies
    default: Yes, <b>The Pirate Bay</b> is currently only reachable via <b>TOR</b>.</br>But you can try to use any of the unofficial proxies above.</br>To check on the status of the official TPB Web Site access the <a href="https://pirates-forum.org/misc.php?page=tpbstatus" target="_blank">tpbstatus</a> page. When the <i>https</i> column has green dots then the site is online.
  - name: order
    type: select
    label: Order results
    default: "99"
    options:
      "99": "Default"
      "8": "Seeders"
      "3": "Time"

search:
  paths:
    - path: "{{ if .Keywords }}/search/{{ .Keywords }}/0/{{ .Config.order }}/{{ join .Categories \",\"}}{{else}}/recent{{end}}"
  keywordsfilters:
    # replace simplified chinese as this confuses TPB search engine #7291
    - name: re_replace
      args: ["([\\p{IsCJKUnifiedIdeographs}\\W]+)", "."]
      # currently, the only uploader for General Hospital puts a space between season and episode
      # this filter searches both formats, so "General Hospital S01E02" becomes "General Hospital S01E02 | (S01 E02)"
    - name: re_replace
      args: ["General Hospital S(\\d{2,3})E(\\d{2,3})", "$0 | \\(S$1 E$2\\)"]
    - name: tolower

  rows:
    selector: "#searchResult tbody tr:has(td.vertTh)"

  fields:
    category: # parent category
      selector: td:nth-child(1) a:first-child
      attribute: href
      filters:
        - name: split
          args: ["/", -1]
    category: # sub category
      selector: td:nth-child(1) a:last-child
      attribute: href
      filters:
        - name: split
          args: ["/", -1]
    title:
      selector: .detLink
      filters:
        - name: replace
          args: ["\u000f", ""] # get rid of unwanted character (Example: at the end of https://thepiratebay.org/torrent/18316540/Game.of.Thrones.S07E04.iNTERNAL.1080p.WEBRip.x264-MOROSE_)
    details:
      selector: .detLink
      attribute: href
    download:
      selector: td:nth-child(2) a[title^="Download"]
      attribute: href
    size:
      selector: td:nth-child(2) font.detDesc
      filters:
        - name: regexp
          args: "Size (.+?),"
    date:
      optional: true
      # Today 17:37
      # Y-day 13:04
      selector: td:nth-child(2) font.detDesc:contains(":")
      filters:
        - name: regexp
          args: "Uploaded (.+?),"
        - name: replace
          args: ["\xA0", " "]
        - name: replace
          args: ["Y-day", "Yesterday"]
    date:
      optional: true
      # 49 mins ago
      selector: td:nth-child(2) font.detDesc:contains("ago")
      filters:
        - name: regexp
          args: "Uploaded (.+?),"
        - name: replace
          args: ["\xA0", " "]
    date:
      optional: true
      # 04-30 2017
      selector: td:nth-child(2) font.detDesc:not(:contains("ago")):not(:contains(":"))
      filters:
        - name: regexp
          args: "Uploaded (.+?),"
        - name: replace
          args: ["\xA0", " "]
        - name: dateparse
          args: "01-02 2006"
    seeders:
      selector: td:nth-child(3)
    leechers:
      selector: td:nth-child(4)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
