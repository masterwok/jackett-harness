---
id: nethd
name: NetHD
description: "NetHD (VietTorrent) is a VIETNAMESE Private Torrent Tracker for HD MOVIES / TV"
language: vi-vn
type: semi-private
encoding: UTF-8
links:
  - http://nethd.org/ # site does not support https NET::ERR_CERT_AUTHORITY_INVALID

caps:
  categorymappings:
    - {id: 401, cat: Movies, desc: "Movies"}
    - {id: 402, cat: Audio, desc: "Music"}
    - {id: 403, cat: PC/Games, desc: "Game"}
    - {id: 404, cat: PC, desc: "Software"}
    - {id: 405, cat: Other, desc: "Image"}
    - {id: 406, cat: Books, desc: "Book"}

  modes:
    search: [q, imdbid]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "added"
    options:
      "added": "created"
      "seeders": "seeders"
      "size": "size"
      "name": "title"
  - name: type
    type: select
    label: Order requested from site
    default: "desc"
    options:
      "desc": "desc"
      "asc": "asc"

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: form#loginform > span.warning
  test:
    path: torrents.php

ratio:
  path: torrents.php
  selector: div.user-info-extend > dl > dt:contains("Ratio:") + dd

search:
  paths:
    - path: torrents.php
  inputs:
    $raw: "{{ range .Categories }}cat={{.}}&{{end}}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
    search_area: "{{ if .Query.IMDBID }}4{{else}}0{{end}}"
    search_mode: 0
    spstate: 0
    inclbookmarked: 0
    incldead: 1
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: tr:has(td.name)
    filters:
      - name: andmatch

  fields:
    title:
      selector: td.name > div > a[href*="-torrent-"][title]
      attribute: title
    category:
      selector: td.category > a
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: td.name > div > a[href*="-torrent-"][title]
      attribute: href
    banner:
      selector: td.name > a.poster-preview img
      attribute: src
    comments:
      selector: a[href*="#comments"]
      attribute: href
    download:
      selector: td.name > div > a[href*="-torrent-"][title]
      attribute: href
      filters:
        - name: regexp
          args: "-torrent-(\\d+).html"
        - name: prepend
          args: "download.php?id="
    date:
      selector: td:nth-child(5)
      filters:
        - name: timeago
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    grabs:
      selector: td:nth-child(9)
    downloadvolumefactor:
      case:
        "span.label:contains(\"Free\")": 0
        "span.label:contains(\"50%\")": 0.5
        "span.label:contains(\"30%\")": 0.7
        "*": 1
    uploadvolumefactor:
      case:
        "span.label:contains(\"2X\")": 2
        "*": 1
# NexusPHP
