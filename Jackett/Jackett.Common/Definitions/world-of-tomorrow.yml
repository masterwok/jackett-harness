  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: secure_code
    type: password
    label: "Secure Code"

login:
  path: login.php
  method: form
  form: form
  inputs:
    take: "yes"
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    secure_code: "{{ .Config.secure_code }}"
  test:
    path: sessioncheck.php

search:
  path: tfiles.php
  inputs:
    search: "{{ .Query.Keywords }}"
    incldead: "1"
    showsearch: 0

  rows:
    selector: table.table-bordered > tbody > tr
  fields:
    title:
      selector: a[href^="details.php"]
    category:
      selector: a[href^="tfiles.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="details.php"]
      attribute: href
    download:
      selector: a[href^="download.php"]
      attribute: href
    grabs:
      selector: span:nth-child(5)
      filters:
        - name: split
          args: [":", 1]
    size:
      selector: span:nth-child(2)
      filters:
        - name: split
          args: [":", 1]
        - name: replace
          args: [".", ""]
        - name: replace
          args: [",", "."]
    seeders:
      selector: span:nth-child(3)
      filters:
        - name: split
          args: [":", 1]
    leechers:
      selector: span:nth-child(4)
      filters:
        - name: split
          args: [":", 1]
    date:
      selector: td:nth-child(3)
      remove: center, br
      filters:
        - name: dateparse
          args: "02.01.2006 15:04:05"
