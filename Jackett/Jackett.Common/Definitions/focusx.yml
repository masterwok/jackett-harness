settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: "time"
    options:
      "time": "created"
      "seeders": "seeders"
      "size": "size"
  - name: type
    type: select
    label: Order requested from site
    default: "desc"
    options:
      "desc": "desc"
      "asc": "asc"

search:
  paths:
    # https://focu.sx/tracker/search?freeleech=0&query=daredevil
    - path: "tracker/{{ if .Keywords }}search?freeleech=0&query={{ .Keywords }}&{{else}}?{{end}}order={{ .Config.sort }}&direction={{ .Config.type }}"
      followredirect: true

  rows:
    selector: ol.torrentListItems li.torrentListItem

  fields:
    title:
      selector: h3.title a
    details:
      selector: h3.title a
      attribute: href
      filters:
        - name: prepend
          args: "{{ .Config.sitelink }}"
    category:
      selector: div.torrentCategory a
      attribute: href
      filters:
        - name: querystring
          args: category_id
    download:
      selector: div.download a
      attribute: href
      filters:
        - name: prepend
          args: "{{ .Config.sitelink }}"
    magnet:
      selector: div.download a[href^="magnet:?"]
      attribute: href
    date:
      selector: abbr.DateTime
      optional: true
      attribute: data-time
    date:
      selector: span.DateTime
      optional: true
      attribute: title
      # 7 мар 2019 в 21:06
      filters:
        - name: replace
          args: [" в ", " "]
        - name: replace
          args: ["янв", "Jan"]
        - name: replace
          args: ["фев", "Feb"]
        - name: replace
          args: ["мар", "Mar"]
        - name: replace
          args: ["апр", "Apr"]
        - name: replace
          args: ["май", "May"]
        - name: replace
          args: ["июн", "Jun"]
        - name: replace
          args: ["июл", "Jul"]
        - name: replace
          args: ["авг", "Aug"]
        - name: replace
          args: ["сен", "Sep"]
        - name: replace
          args: ["окт", "Oct"]
        - name: replace
          args: ["ноя", "Nov"]
        - name: replace
          args: ["дек", "Dec"]
        - name: dateparse
          args: "2 Jan 2006 15:04"
    size:
      selector: div.size
      filters:
        - name: replace
          args: [".", ""]
        - name: replace
          args: [",", "."]
        - name: replace
          args: ["ТБ", "TB"]
        - name: replace
          args: ["ГБ", "GB"]
        - name: replace
          args: ["МБ", "MB"]
        - name: replace
          args: ["КБ", "KB"]
    grabs:
      selector: div.snatched
    seeders:
      selector: div.seeders
    leechers:
      selector: div.leechers
    downloadvolumefactor:
      case:
        span.freeleech: 0
        "*": 1
    uploadvolumefactor:
      text: 1
# engine n/a
