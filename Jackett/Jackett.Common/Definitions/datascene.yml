  modes:
    search: [q, imdbid]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "4"
    options:
      "4": "created"
      "7": "seeders"
      "5": "size"
      "1": "title"
  - name: type
    type: select
    label: Order requested from site
    default: "desc"
    options:
      "desc": "desc"
      "asc": "asc"

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td.embedded:has(h2:contains("failed"))
  test:
    path: browse.php

ratio:
  path: browse.php
  selector: font:contains("Ratio:") > span

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ if .Categories}}{{ range .Categories }}c{{.}}=1&{{end}}{{else}}cat=0{{end}}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
    # 1 active 2 incldead 3 onlydead 4 free
    incldead: 2
    # 0 name 1 genre 2 descr 3 imdb
    blah: "{{ if .Query.IMDBID }}3{{else}}0{{end}}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: div.ncls > table > tbody > tr:has(a.tname)

  fields:
    title:
      selector: a.tname
    details:
      selector: a.tname
      attribute: href
    banner:
      selector: a.tname
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    imdb:
      selector: a[href*="www.imdb.com/title/tt"]
      optional: true
      attribute: href
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    download:
      selector: a[href^="/download.php/"], a[href^="/downloadd.php/"] # some releases use a download link with two d's
      attribute: href
    date:
      selector: td:contains("Added:") a#added-btn
      filters:
        - name: replace
          args: ["Added: ", ""]
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(4)
      filters:
        - name: regexp
          args: (\d+)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        "a#free-btn": 0
        "*": 1
    uploadvolumefactor:
      text: 1
# engine n/a
