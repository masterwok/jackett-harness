      selector: dd.posts span.seed
    leechers:
      selector: dd.posts span.leech
    grabs:
      selector: dd.views span.complet
    date:
      # 12 янв 2019, 11:26
      selector: dt
      filters:
        # extract the date
        - name: regexp
          args: "(\\d{2} \\D{3} \\d{4}, \\d{2}:\\d{2})"
          # replace month abbreviations
        - name: replace
          args: ["янв", "Jan"]
        - name: replace
          args: ["фев", "Feb"]
        - name: replace
          args: ["мар", "Mar"]
        - name: replace
          args: ["апр", "Apr"]
