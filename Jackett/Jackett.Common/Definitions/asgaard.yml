  modes:
    search: [q, imdbid]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]

settings:
  - name: info
    type: info
    label: "About the Username field"
    default: "Enter your <b>Email address</b> in the username field."
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "2"
    options:
      "2": "created"
      "7": "seeders"
      "5": "size"
      "1": "title"
  - name: type
    type: select
    label: Order requested from site
    default: "desc"
    options:
      "desc": "desc"
      "asc": "asc"

login:
  path: login.php
  method: post
  form: form
  inputs:
    email: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    remember: 1
  error:
    - selector: h2:contains("Error")
      message:
        selector: p
  test:
    path: /
    selector: a[href$="/logout.php"]

search:
  paths:
    # https://asgrd.org/browse.php?sns=&sna=&spf=&sr=&sg=&sys=&sye=&srs=&sre=&si=tt2401090&ss=&incldead=0&only_free=0&sort=4&type=desc
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}cats[]={{.}}&{{end}}"
    sns: ""
    sna: "{{ if .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
    spf: ""
    sr: ""
    sg: ""
    sys: ""
    sye: ""
    srs: ""
    sre: ""
    si: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{end}}"
    ss: ""
    # 0 active 1 incldead 2 onlydead
    incldead: 0
    # 0 incl non-free 1 incl only-free
    only_free: 0
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: table.table-striped > tbody > tr:has(a[href*="details.php?id="])
    filters:
      - name: andmatch

  fields:
    title:
      selector: div.torrent-name
      filters:
        # need to remove the tooltip text
        - name: regexp
          args: "(.+?)\\n"
    details:
      selector: a[href*="details.php?id="]
      attribute: href
    category:
      selector: a[href*="browse.php?"]
      attribute: href
      filters:
        - name: regexp
          args: cats\[\]=(\d+)$
    banner:
      optional: true
      selector: img.tooltip-poster
      attribute: src
    download:
      selector: a[href*="download.php?torrent="]
      attribute: href
    date:
      selector: td:nth-child(2) > div > div:last-of-type
      filters:
        - name: dateparse
          args: "2 Jan 2006 15:04:05"
    files:
      # remember #5754 advanced users have additional last TD so dont go using nth-last-child ;-)
      selector: td:nth-child(5)
    size:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    seeders:
      selector: td:nth-child(9)
    leechers:
      selector: td:nth-child(10)
    downloadvolumefactor:
      case:
        img[src="./images/gold.png"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
# Midgaard
