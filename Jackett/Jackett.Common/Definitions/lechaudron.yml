settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Login to this tracker with your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button<li>Refresh the page by pressing <b>F5</b><li>Select the <b>Headers</b> tab<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: TTV3/Bienvenue
    selector: a[href$="/TTV3/Deconnexion"]

download:
  selector: a[href*="/Telechargement/"]
  attribute: href

search:
  paths:
    # https://lechaudron.nl/TTV3/Torrents/Recherche?recherche=viva+maria&type=exacte&endroit=nomtorrent&langue=0&tl=peuimporte
    # categories for searching are unsupported
    - path: TTV3/Torrents/Recherche
  inputs:
    recherche: "{{ .Keywords }}"
    # searchtype un (one word) tout (all words) exacte (exact expression)
    type: tout
    # searchin  nomtorrent (name) or desctorrent (descr)
    endroit: nomtorrent
    # language 0 all 2 english
    langue: 0
    # freeleech oui (yes) non (no) peuimporte (ignore)
    tl: peuimporte
    # does not support imdbid searches and does not return imdb link in results

  rows:
    selector: tr:has(a[onmouseover])

  fields:
    category:
      selector: a[href*="/SousCategories/"]
      attribute: href
      filters:
        - name: regexp
          args: (\d+)$
    title:
      selector: a[href*="/SousCategories/"]
      attribute: alt
      filters:
        - name: regexp
          args: "^..(.+)"
    details:
      selector: a[onmouseover]
      attribute: href
    download:
      selector: a[onmouseover]
      attribute: href
    banner:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src= (.*?)><"
    date:
      selector: a[onmouseover] font[color="#F2F2F2"]
      filters:
        - name: regexp
          args: "Il y a (.*?)\\s-"
        - name: replace
          args: ["heures", "hours"]
        - name: replace
          args: ["heure", "hour"]
        - name: replace
          args: ["Jours", "days"]
        - name: replace
          args: ["Jour", "day"]
        - name: replace
          args: ["Semaines", "weeks"]
        - name: replace
          args: ["Semaine", "week"]
        - name: replace
          args: ["Mois", "months"]
        - name: replace
          args: ["Ans", "years"]
        - name: replace
          args: ["An", "year"]
        - name: append
          args: " ago"
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        img[src$="/images/Torrents/TLibre.png"]: 0
        img[src$="/images/Torrents/freeleech.png"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
# TT3.00 FRENCH
